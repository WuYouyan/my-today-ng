<div class="suggest-container container">
    <span style="font-weight: 700;">
        What are you going to do next?<br>
        Please consider our suggestions!
    </span>
    <!-- <nz-list *ngIf="suggestedTodo.length>0" class="suggestion-list" [nzDataSource]="suggestedTodo" [nzRenderItem]="item" [nzItemLayout]="'horizontal'"> -->
    <nz-list class="suggestion-list" [nzDataSource]="suggestedTodo" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
      <ng-template #item let-item>
        <nz-list-item class="suggestion-item" [nzActions]="[setTodayAction]">
          <nz-list-item-meta [nzTitle]="item.title" [nzDescription]="item.desc">
            <ng-template #nzTitle>
              <a href="https://ng.ant.design">{{item.name.last}}</a>
            </ng-template>
          </nz-list-item-meta>
          <ng-template #setTodayAction>
            <a (click)="setTodoToday(item)">set to today</a>
          </ng-template>
        </nz-list-item>
      </ng-template>
    </nz-list>
    <div class="no-suggestion" *ngIf="suggestedTodo.length === 0">
      temporarily no suggestion
    </div>
  </div>
