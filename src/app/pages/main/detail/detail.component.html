<div class="mask" (click)="goBack()">
    <!-- $event.stopPropagation() prevent click element of container from triggering goBack() -->
    <div class="container" (click)="$event.stopPropagation()">
      <div style="text-align: right;">
        <button nz-button nzType="primary" nzSize="large" nzShape="circle" (click)="confirm()" style="margin-right: 10px;">
            <i nz-icon nzType="check"></i>
        </button>
        <button nz-button nz-popconfirm nzPlacement="bottomRight" nzTitle="are you sure to delete this?" (nzOnConfirm)="delete()" 
          nzType="danger" nzSize="large" nzShape="circle">
          <i nz-icon nzType="delete"></i>
        </button>
      </div>
      <!-- <label nz-checkbox (click)="$event.stopPropagation()" [(ngModel)]="currentTodo.completedFlag"></label> -->
      <label nz-checkbox [(ngModel)]="currentTodo.completedFlag"></label>
      <span>complete</span>
      <nz-divider nzText="title" nzOrientation="left"></nz-divider>
      <div class="input-container">
        <input nz-input [(ngModel)]="currentTodo.title" placeholder="to do" [disabled]="!!currentTodo.completedFlag" id="title" name="title">
      </div>
      <nz-divider nzText="date and reminder" nzOrientation="left"></nz-divider>
      <div class="due-date-container input-container">
        <span class="prefix">due date</span>
        <nz-date-picker [(ngModel)]="dueDate" [disabled]="!!currentTodo.completedFlag" [nzDisabledDate]="dueDisabledDate" 
          (ngModelChange)="handleDueDateChange($event)">
        </nz-date-picker>
      </div>
      <div class="plan-date-container input-container">
        <span class="prefix">plan date</span>
        <nz-date-picker nzShowTime [(ngModel)]="planDate" [disabled]="!!currentTodo.completedFlag" [nzDisabledDate]="planDisabledDate"
          (ngModelChange)="handlePlanDateChange($event)">
        </nz-date-picker>
      </div>
      <div class="input-container">
        <span class="prefix">plan reminder</span>
        <nz-switch [(ngModel)]="currentTodo.notifyMe" [nzControl]="true" [nzDisabled]="!!currentTodo.completedFlag" 
          (click)="clickSwitch()"></nz-switch>
      </div>
      <nz-divider nzText="more" nzOrientation="left"></nz-divider>
      <div class="input-container">
        <textarea nz-input="" row="8" placeholder="to do details" [disabled]="!!currentTodo.completedFlag" [(ngModel)]="currentTodo.desc"></textarea>
      </div>
    </div>
  </div>
